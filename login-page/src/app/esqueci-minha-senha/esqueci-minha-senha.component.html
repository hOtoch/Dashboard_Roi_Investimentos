<div class="video-background">
    <video #videoBackground autoplay muted loop playsinline id="video-background">
      <source src="assets/background_login.mp4" type="video/mp4">
      Seu navegador não suporta vídeos HTML5.
    </video>
</div>

<div class="login-container">
    <div class="login-card">
        <img class="login-card__img" src="assets/logo2.png" alt="Logo">
        <div class="login-header">
            <h2 class="login-title">Esqueceu sua senha?</h2>
            <p class="login-paragraph">Insira seu email para podermos redefinir sua senha</p>
        </div>

        <form (submit)="forgotPassword()" autocomplete="off">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required>
            </div>
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
            <div *ngIf="confirmationMessage" class="confirmation-message">
                {{ confirmationMessage }}
            </div>
            <button type="submit" class="btn-login">Enviar</button>
        </form>

        <div class="back-to-login">
            <a routerLink="/login">Voltar ao login</a>
        </div>
    </div>
</div>
